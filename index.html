<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PhantomCSS example</title>
  </head>
  <body>
    <h1>PhantomCSS example</h1>
    <canvas id="mycanvas" width="200px" height="100px"></canvas>
    <div>
      <input id="radio-red" type="radio" name="color" onclick="changeColor('red');" checked="checked">Red
      <input id="radio-green" type="radio" name="color" onclick="changeColor('green');">Green
      <input id="radio-blue" type="radio" name="color" onclick="changeColor('blue');">Blue
    </div>
    <script src="main.js"></script>
  </body>
</html>
